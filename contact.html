<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('https://i.ibb.co/swc1RgK/bg2.jpg');height: 400px;"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact</h1>
        </div>

        <div class="links-wrapper">
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
            <a href="about.html">About</a>
          </div>
          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
          <div class="nav-link">
            <a href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">
      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img src="https://i.ibb.co/wydhtMD/artcodes2-04.png" alt="art codes 2 logo gold">
        </div>

          <div class="company-details-wrapper">
            <i class="fas fa-map-marker-alt"></i>
            <div>
              987 Your Street<br>Denver, CO. 80204
            </div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-phone-volume"></i>
            <div>
              510 987 6543
            </div>
          </div>
          <div class="company-details-wrapper">
            <i class="fas fa-clock"></i>
            <div>
              10AM - MIDNIGHT
            </div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullName" placeholder="Your name">
            <label for="fullName">Your name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Your email">
            <label for="email">Your email</label>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
            <label for="message">Message</label>
          </div>

          <div class="spacer10"></div>

          <div class="centered-btn-wrapper">
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
    </div>
  </div>

  <div class="spacer60"></div>

  <div class="footer">
    <div class="footer-logo">
      <a href="https://www.artcodes2.dev" target="_blank"><img src="https://i.ibb.co/TcdJkhB/whtlogo.png" alt="white art codes 2 dev logo"></a> 
    </div>

    <div class="footer-phone-hours">
      <span class="phone">
        510 987 6543
      </span>
      <span class="hours">
        10AM - MIDNIGHT
      </span>
    </div>
    <div class="links-wrapper">
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>
      <div class="nav-link">
        <a href="about.html">About</a>
      </div>
      <div class="nav-link">
        <a href="menu.html">Menu</a>
      </div>
      <div class="nav-link">
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <div class="social-media-icons-wrapper">
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-facebook"></i>
      </a>
    </div>

    <div class="copyright-wrapper">
      &copy; 2022<a href="https://www.artcodes2.dev"> artcodes2.dev</a> | All Rights Reserved
    </div>

  </div>

</body>
</html>
